<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      var redirectTo = "/Blog" + path.replace(/^\/Blog/, "") + search + hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
