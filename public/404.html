<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect all routes to your React app entry
      var path = location.pathname;
      var query = location.search || '';
      var hash = location.hash || '';
      location.replace('/Blog/' + path.replace(/^\/Blog/, '') + query + hash);
    </script>
  </head>
  <body></body>
</html>
